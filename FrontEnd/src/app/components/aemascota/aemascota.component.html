<div class="title">
  <h1>{{operacion}} Mascota</h1>
</div>
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Datos de la mascota </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" autocomplete="off" matInput placeholder="Placeholder" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Raza</mat-label>
              <input formControlName="raza" autocomplete="off" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Color</mat-label>
              <input formControlName="color" autocomplete="off" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Edad</mat-label>
              <input type="number" formControlName="edad" autocomplete="off" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Peso</mat-label>
              <input type="number"  formControlName="peso" autocomplete="off" matInput placeholder="Placeholder" />
            </mat-form-field>
          </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
            <button type="submit" mat-raised-button color="primary" class="btnAceptar" [disabled]="form.invalid">Aceptar</button>
            <button mat-raised-button routerLink="/listMascotas">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
