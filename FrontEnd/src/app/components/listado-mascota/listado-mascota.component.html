<div class="title">
    <h1>Listado mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar " #input autocomplete="off">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} AÃ±os</td>
          </ng-container>
      
          <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>

          <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} Kg</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
              <button routerLink="/agregarMascota" mat-raised-button color="primary" class="agregar">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon routerLink="/verMascota/{{element.id}}" fontIcon="search" class="search"></mat-icon>
              <mat-icon routerLink="/editarMascota/{{element.id}}" fontIcon="edit" class="edit" ></mat-icon>
              <mat-icon (click)="eliminarMascota(element.id)" fontIcon="delete" class="delete"></mat-icon>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
        </mat-paginator>
      
</div>
